<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Responsive Registration Form</title>
    <meta name="viewport" content="width=device-width,
      initial-scale=1.0"/>
    <link rel="stylesheet" href="book.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  </head>
  <body>

<!-- header sectioin  -->
<header>

  <a href="index.html" class="logo">R security center</a>

  <div id="menu-bar" class="fas fa-bars"></div>

  <nav class="navbar">
      <a style="--i:0;" href="index.html">home</a>
      <a style="--i:1;" href="#feature">feature</a>
      <a style="--i:2;" href="#service">service</a>
      <a style="--i:3;" href="#project">project</a>
      <a style="--i:4;" href="#team">team</a>
      <a style="--i:5;" href="#price">price</a>
      <a style="--i:6;" href="Book.html">Booking</a>
  </nav>

</header>

<!-- header section end -->

    <div class="container">
      <h1 class="form-title">Book your Service</h1>
      <form action="https://formspree.io/f/meqbzkdv" method="post">
        <div class="main-user-info">
          <div class="user-input-box">
            <label for="fullName">Full Name</label>
            <input type="text"
                    id="fullName"
                    name="fullName"
                    placeholder="Enter Full Name"/>
          </div>
          <div class="user-input-box">
            <label for="username">Username</label>
            <input type="text"
                    id="username"
                    name="username"
                    placeholder="Enter Username"/>
          </div>
          <div class="user-input-box">
            <label for="email">Email</label>
            <input type="email"
                    id="email"
                    name="email"
                    placeholder="Enter Email"/>
          </div>
          <div class="user-input-box">
            <label for="phoneNumber">Phone Number</label>
            <input type="text"
                    id="phoneNumber"
                    name="phoneNumber"
                    placeholder="Enter Phone Number"/>
          </div>
          <div class="user-input-box">
            <label for="password">Service</label>
            <input type="text"
                    id="password"
                    name="password"
                    placeholder="Please enter your service "/>
          </div>
          <div class="user-input-box">
            <label for="confirmPassword">Address</label>
            <input type="text"
                    id="confirmPassword"
                    name="confirmPassword"
                    placeholder="Please enter your address for home service"/>
          </div>
        </div>
        <!-- <div class="gender-details-box">
          <span class="gender-title">Gender</span>
          <div class="gender-category">
            <input type="radio" name="gender" id="male">
            <label for="male">CCTV Camera installation</label>
            <input type="radio" name="gender" id="female">
            <label for="female">Laptop & Desktop Re </label>
            <input type="radio" name="gender" id="other">
            <label for="other">Other</label>
          </div>
        </div> -->
        <div class="form-submit-btn">
          <input type="submit" value="Register">
        </div>
      </form>
    </div>
    <script>
      let menu = document.querySelector('#menu-bar');
let navbar = document.querySelector('.navbar');

menu.addEventListener('click', () =>{
    menu.classList.toggle('fa-times');
    navbar.classList.toggle('nav-toggle');
});

window.onscroll = () =>{
    menu.classList.remove('fa-times');
    navbar.classList.remove('nav-toggle');
}

    </script>
  </body>
</html>
